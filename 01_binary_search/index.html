<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search</title>
</head>

<body>
  <script>
    "use strict";

    function binary_search(list, item) {
      let low = 0; // начальная граница поиска 
      let hight = list.length - 1; // конечная граница поиска 


      while (low <= hight) { // пока эта часть не сократится до одного элемента

        const mid = Math.floor((low + hight) / 2) //Получаем позицию списка посередине.  Math.floor- округление числа до целых всегда в меньшую сторону

        const guess = list[mid]; //предполагаемое число всегда берем посередине списка


        if (guess == item) { // если мы нашли элемент, то возвращаем позицию этого элемента в списке 
          return mid;
        } else if (guess > item) { // иначе если предполагаемое число оказалось больше нужного (к примеру нам нужно, 3, а мы попали на 5), мы изменяем конечную границу поиска на позицию посередине - 1, так как значение посередине проверили ранее
          hight = mid - 1;
        } else {
          low = mid + 1; // иначе если предполагаемое число оказалось меньше нужного (хотели 8, а попали на 5),  мы изменяем начальную границу поиска на позицию посередине + 1, т.к значение посередине проверили ранее
        }


      }

      return null;
    }

    const my_list = [1, 3, 5, 7, 9]

    console.log(binary_search(my_list, 3)) // 1 
    console.log(binary_search(my_list, -1)) // null
  </script>
</body>

</html>
