<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    "use strict";

    function countdown(i) {
      console.log(i);

      //базовый случай
      if (i <= 1) {
        return;
      }

      //рекурсивный случай
      countdown(i - 1);

    }

    countdown(3)
  </script>
</body>

</html>
